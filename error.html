<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>Error - Hunt Tickets</title>
    <meta name="description" content="Ha ocurrido un error al procesar su solicitud de reembolso. Por favor, inténtelo nuevamente." />
    <meta name="keywords" content="hunt tickets, error, reembolso, solicitud" />
    <meta name="author" content="Hunt Tickets" />
    <meta name="robots" content="noindex, nofollow" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Error - Hunt Tickets" />
    <meta property="og:description" content="Error al procesar solicitud de reembolso" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://db.hunt-tickets.com/storage/v1/object/public/default/logos/mini_white_logo.png" />
    <meta property="og:site_name" content="Hunt Tickets" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Error - Hunt Tickets" />
    <meta name="twitter:description" content="Error al procesar solicitud de reembolso" />
    <meta name="twitter:image" content="https://db.hunt-tickets.com/storage/v1/object/public/default/logos/mini_white_logo.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://db.hunt-tickets.com/storage/v1/object/public/default/logos/mini_white_logo.png" />
    <link rel="apple-touch-icon" href="https://db.hunt-tickets.com/storage/v1/object/public/default/logos/mini_white_logo.png" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    
    <!-- Security -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; worker-src 'self' blob:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' https://db.hunt-tickets.com data:; connect-src 'self';" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()" />
  </head>
  <body>
    <div id="app">
      <section class="stripe-section"></section>
      
      <main class="container">
        <header class="form-header">
          <img src="https://db.hunt-tickets.com/storage/v1/object/public/default/logos/mini_white_logo.png" alt="Hunt Tickets Logo" class="form-logo">
          <h1 data-es="Error al Procesar Solicitud" data-en="Error Processing Request">Error al Procesar Solicitud</h1>
          <p data-es="Ha ocurrido un error inesperado" data-en="An unexpected error has occurred">Ha ocurrido un error inesperado</p>
        </header>

        <section class="error-section">
          <div class="error-content">
            <div class="error-message">
              <p data-es="Por favor, inténtelo nuevamente. Si el problema persiste, contáctenos para recibir asistencia." data-en="Please try again. If the problem persists, contact us for assistance.">Por favor, inténtelo nuevamente. Si el problema persiste, contáctenos para recibir asistencia.</p>
            </div>

            <div class="error-actions">
              <button type="button" class="btn btn-primary" onclick="window.location.href='/'">
                <span data-es="Volver al Formulario" data-en="Back to Form">Volver al Formulario</span>
              </button>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script type="module" src="/src/error.js"></script>
  </body>
</html>
